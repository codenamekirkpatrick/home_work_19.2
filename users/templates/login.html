{% extends 'catalog/base.html' %}
{% load my_tags %}
{% block content %}
<div class="container">
    <div class="row">
        <form class="row" method="post" enctype="multipart/form-data">
            <div class="col-6">
                <div class="card">
                    <p class="card-text">Авторизация</p>
                    <div class="card-body">
                        {% csrf_token %}
                        {{ form.as_p }}
                    </div>
                    <button type="submit" class="btn btn-primary">Войти</button>
                     </p><a href="{% url 'users:password_reset' %}" class="d-inline-flex gap-1">Забыли пароль?</a></p>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
